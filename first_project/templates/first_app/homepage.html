{% extends 'first_app/layout/base.html' %}
{% block content %}

{% load static %}

<section class="header">
{% include 'first_app/layout/menu.html' %}

<div class="slider">
<div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active">
 <img class="d-block w-100" src="{% static "images/image1.jpg" %}">
</div>
<div class="carousel-item">
 <img class="d-block w-100" src="{% static "images/image2.jpg" %}">
</div>

</div>
<ol class="carousel-indicators">
<li data-target="#slider" data-slide-to="0" class="active"></li>
<li data-target="#slider" data-slide-to="1"></li>

</ol>
</div>
</div>

</section>


<!-----------------featured-categories---------------------->
<section class="featured-categories">
  <div class="container">
    <div class="title-box">
      <h2>Featured Products</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        <img src="{% static "images/featured1.png" %}">
      </div>
      <div class="col-md-4">
        <img src="{% static "images/featured2.jpg" %}">
      </div>
      <div class="col-md-4">
        <img src="{% static "images/featured3.png" %}">
      </div>
    </div>
  </div>
</section>


{% endblock %}
