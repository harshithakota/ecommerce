{% extends 'main/layout/base.html' %}
{% load bootstrap3 %}
{% block content %}
{% load static %}
{% include 'main/layout/menu.html' %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'homepage' %}">&#x2190; Continue
            Shopping</a>

            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>Items:  <strong>3</strong></h5></th>
                    <th><h5>Total:  <strong>Rs 400</strong></h5></th>
                    <th>
                        <a id="form-button" style="float:right; margin:5px" class="btn btn-success" href= "{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>

            </table>

        </div>
        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>

            </div>



            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static "product_images/art.jpg" %}"></div>
                    <div style="flex:2">Pinting</div>
                    <div style="flex:1">Rs 150</div>
                    <div style="flex:1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class ="chg-quantity" src="{% static "images/sort-up.png" %}">
                            <img class ="chg-quantity" src="{% static "images/sort-down.png" %}">
                        </div>
                    </div>
                    <div style="flex:1">Rs 300</div>

                </div>

        </div>
    </div>
</div>

{% endblock %}
